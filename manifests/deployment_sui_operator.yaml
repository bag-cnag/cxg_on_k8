apiVersion: apps/v1
kind: Deployment
metadata:
  name: sui-operator
  namespace: cellxgene
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: sui-operator
  template:
    metadata:
      labels:
        application: sui-operator
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      serviceAccountName: sui-operator
      containers:
        - name: sui-operator
          image: docker.vm2.dev/sui_operator:v1
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: docker-registry-secret
